<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shield gradient -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Plane gradient -->
    <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#6366f1" flood-opacity="0.4"/>
    </filter>
    
    <!-- Network pattern -->
    <pattern id="networkPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="0" cy="0" r="1.5" fill="#6366f1" opacity="0.3"/>
      <circle cx="50" cy="50" r="1" fill="#8b5cf6" opacity="0.2"/>
      <circle cx="100" cy="0" r="1.5" fill="#6366f1" opacity="0.3"/>
      <circle cx="0" cy="100" r="1.5" fill="#6366f1" opacity="0.3"/>
      <circle cx="100" cy="100" r="1.5" fill="#6366f1" opacity="0.3"/>
      <line x1="0" y1="0" x2="50" y2="50" stroke="#6366f1" stroke-width="0.5" opacity="0.15"/>
      <line x1="100" y1="0" x2="50" y2="50" stroke="#8b5cf6" stroke-width="0.5" opacity="0.15"/>
      <line x1="0" y1="100" x2="50" y2="50" stroke="#6366f1" stroke-width="0.5" opacity="0.15"/>
      <line x1="100" y1="100" x2="50" y2="50" stroke="#8b5cf6" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Network pattern overlay -->
  <rect width="1200" height="400" fill="url(#networkPattern)" opacity="0.5"/>
  
  <!-- Decorative blockchain nodes on left -->
  <g opacity="0.4">
    <circle cx="80" cy="100" r="4" fill="#6366f1"/>
    <circle cx="120" cy="60" r="3" fill="#8b5cf6"/>
    <circle cx="50" cy="180" r="3" fill="#a855f7"/>
    <circle cx="150" cy="150" r="2" fill="#6366f1"/>
    <line x1="80" y1="100" x2="120" y2="60" stroke="#6366f1" stroke-width="1"/>
    <line x1="80" y1="100" x2="50" y2="180" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="80" y1="100" x2="150" y2="150" stroke="#a855f7" stroke-width="1"/>
  </g>
  
  <!-- Decorative blockchain nodes on right -->
  <g opacity="0.4">
    <circle cx="1120" cy="300" r="4" fill="#6366f1"/>
    <circle cx="1080" cy="340" r="3" fill="#8b5cf6"/>
    <circle cx="1150" cy="220" r="3" fill="#a855f7"/>
    <circle cx="1050" cy="270" r="2" fill="#6366f1"/>
    <line x1="1120" y1="300" x2="1080" y2="340" stroke="#6366f1" stroke-width="1"/>
    <line x1="1120" y1="300" x2="1150" y2="220" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="1120" y1="300" x2="1050" y2="270" stroke="#a855f7" stroke-width="1"/>
  </g>
  
  <!-- Flying airplane trail decoration -->
  <g opacity="0.15">
    <path d="M0 350 Q300 320 600 280 T1200 200" stroke="url(#accentGradient)" stroke-width="2" fill="none" stroke-dasharray="10,10"/>
  </g>
  
  <!-- Main Logo Section -->
  <g transform="translate(180, 200)">
    <!-- Shield base -->
    <path d="M0 -75 
             L55 -50 
             L55 5 
             C55 45 30 75 0 90 
             C-30 75 -55 45 -55 5 
             L-55 -50 
             Z" 
          fill="url(#shieldGradient)" 
          filter="url(#shadow)"/>
    
    <!-- Shield inner highlight -->
    <path d="M0 -60 
             L42 -40 
             L42 2 
             C42 35 22 58 0 70 
             C-22 58 -42 35 -42 2 
             L-42 -40 
             Z" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="1.5"
          opacity="0.25"/>
    
    <!-- Airplane inside shield -->
    <g transform="rotate(-45)" filter="url(#glow)">
      <ellipse cx="0" cy="0" rx="28" ry="6" fill="url(#planeGradient)"/>
      <path d="M-4 0 L-16 -20 L0 -4 L16 -20 L4 0" fill="url(#planeGradient)"/>
      <path d="M-24 0 L-32 -10 L-28 0 L-32 10 Z" fill="url(#planeGradient)"/>
      <ellipse cx="20" cy="0" rx="8" ry="5" fill="#c7d2fe"/>
    </g>
  </g>
  
  <!-- Text Section -->
  <g transform="translate(300, 170)">
    <!-- Main title -->
    <text x="0" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)" letter-spacing="-2">
      AeroShield
    </text>
    
    <!-- Tagline -->
    <text x="5" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#a5b4fc" letter-spacing="4" font-weight="400">
      AI-POWERED PARAMETRIC FLIGHT INSURANCE
    </text>
    
    <!-- Subtitle -->
    <text x="5" y="105" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#64748b" letter-spacing="1">
      Built on Flare Network â€¢ Instant Automated Payouts â€¢ Zero Claims Process
    </text>
  </g>
  
  <!-- Feature badges -->
  <g transform="translate(310, 290)">
    <!-- FDC Badge -->
    <g>
      <rect x="0" y="0" width="120" height="36" rx="18" fill="#1e1b4b" stroke="#6366f1" stroke-width="1.5"/>
      <text x="60" y="23" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#a5b4fc" text-anchor="middle" font-weight="600">âš¡ FDC Verified</text>
    </g>
    
    <!-- AI Badge -->
    <g transform="translate(135, 0)">
      <rect x="0" y="0" width="130" height="36" rx="18" fill="#1e1b4b" stroke="#8b5cf6" stroke-width="1.5"/>
      <text x="65" y="23" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#c4b5fd" text-anchor="middle" font-weight="600">ðŸ¤– Gemini AI</text>
    </g>
    
    <!-- Flare Badge -->
    <g transform="translate(280, 0)">
      <rect x="0" y="0" width="140" height="36" rx="18" fill="#1e1b4b" stroke="#a855f7" stroke-width="1.5"/>
      <text x="70" y="23" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#d8b4fe" text-anchor="middle" font-weight="600">ðŸ”— Flare Network</text>
    </g>
    
    <!-- NFT Badge -->
    <g transform="translate(435, 0)">
      <rect x="0" y="0" width="120" height="36" rx="18" fill="#1e1b4b" stroke="#f472b6" stroke-width="1.5"/>
      <text x="60" y="23" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#f9a8d4" text-anchor="middle" font-weight="600">ðŸŽ« NFT Policies</text>
    </g>
  </g>
  
  <!-- Decorative corner elements -->
  <g opacity="0.6">
    <!-- Top left corner -->
    <path d="M0 0 L80 0 L80 5 L5 5 L5 80 L0 80 Z" fill="url(#shieldGradient)"/>
    
    <!-- Top right corner -->
    <path d="M1200 0 L1120 0 L1120 5 L1195 5 L1195 80 L1200 80 Z" fill="url(#shieldGradient)"/>
    
    <!-- Bottom left corner -->
    <path d="M0 400 L80 400 L80 395 L5 395 L5 320 L0 320 Z" fill="url(#shieldGradient)"/>
    
    <!-- Bottom right corner -->
    <path d="M1200 400 L1120 400 L1120 395 L1195 395 L1195 320 L1200 320 Z" fill="url(#shieldGradient)"/>
  </g>
  
  <!-- Small airplane flying across top -->
  <g transform="translate(950, 80) rotate(-15)" opacity="0.5">
    <ellipse cx="0" cy="0" rx="20" ry="4" fill="#a5b4fc"/>
    <path d="M-3 0 L-12 -14 L0 -3 L12 -14 L3 0" fill="#a5b4fc"/>
    <path d="M-17 0 L-23 -7 L-20 0 L-23 7 Z" fill="#a5b4fc"/>
  </g>
</svg>