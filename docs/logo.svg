<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradient for shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for airplane -->
    <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#6366f1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0f172a" stroke="url(#shieldGradient)" stroke-width="2"/>
  
  <!-- Shield shape -->
  <path d="M100 25 
           L155 50 
           L155 95 
           C155 135 130 165 100 180 
           C70 165 45 135 45 95 
           L45 50 
           Z" 
        fill="url(#shieldGradient)" 
        filter="url(#shadow)"
        opacity="0.95"/>
  
  <!-- Shield inner highlight -->
  <path d="M100 35 
           L145 55 
           L145 92 
           C145 125 125 150 100 163 
           C75 150 55 125 55 92 
           L55 55 
           Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="1.5"
        opacity="0.3"/>
  
  <!-- Airplane icon -->
  <g transform="translate(100, 105) rotate(-45)" filter="url(#glow)">
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="35" ry="8" fill="url(#planeGradient)"/>
    
    <!-- Wings -->
    <path d="M-5 0 L-20 -25 L0 -5 L20 -25 L5 0" fill="url(#planeGradient)"/>
    
    <!-- Tail -->
    <path d="M-30 0 L-40 -12 L-35 0 L-40 12 Z" fill="url(#planeGradient)"/>
    
    <!-- Cockpit -->
    <ellipse cx="25" cy="0" rx="10" ry="6" fill="#c7d2fe"/>
  </g>
  
  <!-- Decorative elements - network nodes -->
  <circle cx="50" cy="45" r="3" fill="#6366f1" opacity="0.6"/>
  <circle cx="150" cy="45" r="3" fill="#a855f7" opacity="0.6"/>
  <circle cx="35" cy="100" r="2" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="165" cy="100" r="2" fill="#8b5cf6" opacity="0.5"/>
  
  <!-- Connection lines -->
  <line x1="50" y1="45" x2="70" y2="60" stroke="#6366f1" stroke-width="1" opacity="0.3"/>
  <line x1="150" y1="45" x2="130" y2="60" stroke="#a855f7" stroke-width="1" opacity="0.3"/>
</svg>