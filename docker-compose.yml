version: '3.8'

services:
  # PostgreSQL Database (for local development)
  postgres:
    image: postgres:16-alpine
    container_name: aeroshield_postgres
    environment:
      POSTGRES_USER: aeroshield
      POSTGRES_PASSWORD: aeroshield_dev_pass
      POSTGRES_DB: aeroshield
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aeroshield"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aeroshield_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aeroshield_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://aeroshield:aeroshield_dev_pass@postgres:5432/aeroshield
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aeroshield_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    env_file:
      - ./frontend/.env.local
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev

  # Celery Worker (for background tasks)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aeroshield_celery
    environment:
      - DATABASE_URL=postgresql+asyncpg://aeroshield:aeroshield_dev_pass@postgres:5432/aeroshield
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres
    command: celery -A core.celery worker --loglevel=info

  # Celery Beat (for scheduled tasks)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aeroshield_celery_beat
    environment:
      - DATABASE_URL=postgresql+asyncpg://aeroshield:aeroshield_dev_pass@postgres:5432/aeroshield
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres
    command: celery -A core.celery beat --loglevel=info

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: aeroshield_network
